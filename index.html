<body>

<header>



</header>

<main>
    <div class="shadow-border">
    <section class="title-container">
    <h1 class="title-item">Invitation Organizer</h1>     
    </section>

    <section class="add-bar-container">
        <div class="input-form">
            <label for="name-inpt">Invitee Name</label>
            <input type="text" id="name-inpt" placeholder="Invitee">
        </div>
        <button type="button" class="add-btn">Submit</button>
    </section>
    
    <div class="title-checkbox-container">
        <h2>Invitees</h2>
        <div class="checkbox-item">        
            <label for="hide-invitees">Hide not confirmed</label>
            <input type="checkbox" id="hide-invitees">
        </div>

    </div>

    <section class="invitees-container">
        
    </section>


    </div>  


</main>

</footer>
